<div class="projects">
    <h1 class="section-title">Projects</h1>
    <div class="content">
        <div class="card" *ngFor="let project of projects">
            <img loading="lazy" class="preview" [src]="project.preview" [alt]="project.name">
            <div class="engine">
              <ng-container *ngFor="let engine of project.engine">
                <img 
                  loading="lazy" 
                  class="engine-icon" 
                  [src]="engine.svgSrc" 
                  [alt]="engine.name"
                  [style.width]="engine.width"
                  [title]="engine.name"
                >
              </ng-container>
            </div>
            <div class="project-info">
                <h3>{{project.name}}</h3> 
                <p>{{project.description}}</p>
                <div class="links">
                    <i (click)="GoApplication(project.urlRepository)" class="fab fa-github-alt"></i>
                    <i *ngIf="project.urlDeploy.length > 0" (click)="GoApplication(project.urlDeploy)" class="fas fa-external-link-square-alt"></i>
                </div>
            </div>
        </div>
    </div>
</div>
