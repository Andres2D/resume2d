<h1>Proyectos</h1>
<div class="content">
    <div class="card" *ngFor="let project of projects" (click)="GoApplication(project.urlDeploy)">
        <img class="active" [src]="project.preview">
        <h3>{{project.name}}</h3> 
        <p>{{project.description}}</p> 
        <hr>
        <div class="links">
            <a [href]="project.urlRepository" target="_blank">GitHub</a>
            <a [href]="project.urlDeploy" target="_blank">Ver mas..</a>
        </div>
    </div>
</div>
