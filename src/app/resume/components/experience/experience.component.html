<div class="container">
    <div class="content">
        <h1>Work experience</h1>
        <ul>
            <li *ngFor="let work of works">
                <h1>{{work.workPlace}} <small> from {{work.from}}</small><small *ngIf="work.to !== null"> to {{work.to}}</small></h1>
                <h3>{{work.roleName}}</h3>
                <h3>{{work.description}}</h3>
            </li>
        </ul>
    </div>
    <img src="../../../../assets/images/work-experience.png" alt="work-experience">
</div>
