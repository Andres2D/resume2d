<div class="container">
    <div class="content">
        <h1>Experiencia de trabajo</h1>
        <ul>
            <li *ngFor="let work of works">
                <h1>{{work.workPlace}} <small> desde {{work.from}} hasta {{work.to}}</small></h1>
                <h3>{{work.roleName}}</h3>
                <h3>{{work.description}}</h3>
            </li>
        </ul>
    </div>
    <img src="../../../../assets/images/work-experience.png" alt="" srcset="">
</div>
